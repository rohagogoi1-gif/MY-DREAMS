<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
  <script src="stories.js"></script>
  <script src="script_admin.js" defer></script>
</head>
<body>
<div class="top-bar">Admin Panel</div>

<div class="login-box">
  <input id="authUser" placeholder="Username">
  <input id="authPass" type="password" placeholder="Password">
  <button id="loginBtn">Login</button>
  <button id="registerBtn">Register</button>
  <button id="logoutBtn" class="hidden">Logout</button>
  <div id="loggedAs"></div>
</div>

<div id="adminPanel" class="hidden">
  <input id="storyTitle" placeholder="Story title">
  <input id="storyTags" placeholder="Tags">
  <textarea id="storyContentInput"></textarea>
  <button id="addStoryBtn">Add Story</button>
  <button id="updateStoryBtn" class="hidden">Update Story</button>

  <h3>Stories</h3>
  <div id="storyList"></div>
</div>
</body>
</html>
